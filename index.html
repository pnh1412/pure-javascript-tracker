<!DOCTYPE html>
<html>
<head>
  <title>Javascript Tracker</title>

  <link rel="stylesheet" href="./assets/css/index.css" />
  
</head>
<body>
  <div class="container mx-auto p-4">
    <div class="text-right">
      <button type="button" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200">Logout</button>
    </div>
    
    <div class="text-center text-3xl mb-3">Issues Tracker List</div>

    <div class="">
      <div>
        <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
        <div class="mt-2">
          <input id="title" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        </div>
      </div>

      <div class="mt-4">
        <label for="description" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
        <div class="mt-2">
          <input id="description" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        </div>
      </div>

      <div class="mt-4">
        <label for="author" class="block text-sm font-medium leading-6 text-gray-900">Author</label>
        <select id="author" class="block appearance-none w-full border border-gray-200 text-gray-700 mt-2 py-3 px-4 pr-8 rounded leading-tight">
          <option value="tony">Tony</option>
          <option value="hau">Hau</option>
          <option value="tinh">Tinh</option>
        </select>
      </div>

      <div class='mt-4 text-right'>
        <button id="btnAdd" type="button" class="rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add</button>
      </div>

    </div>

    <div id="issuesList" class="mt-4"></div>

  </div>


  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
  <script type="text/javascript" src="./assets/js/index.js"></script>

  

</body>
</html>
