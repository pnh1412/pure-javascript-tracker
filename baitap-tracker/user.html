<!DOCTYPE html>
<html>

<head>
  <title>Javascript Tracker</title>
</head>

<body>
  <div class="container mx-auto p-4">

    <div class="text-3xl mb-3">User Form</div>

    <div class="">
      <div>
        <label for="first-name" class="block text-sm font-medium leading-6 text-gray-900">First Name</label>
        <div class="mt-2">
          <input id="first-name" required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        </div>
      </div>

      <div class="mt-4">
        <label for="last-name" class="block text-sm font-medium leading-6 text-gray-900">Last Name</label>
        <div class="mt-2">
          <input id="last-name" required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        </div>
      </div>

      <div class="mt-4">
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
        <div class="mt-2">
          <input id="email" required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
        </div>
      </div>

      <div class="mt-4">
        <label for="role" class="block text-sm font-medium leading-6 text-gray-900">Role</label>
        <select id="role"
          class="block appearance-none w-full border border-gray-200 text-gray-700 mt-2 py-3 px-4 pr-8 rounded leading-tight">
          <option value="admin">Admin</option>
          <option value="operator">Operator</option>
        </select>
      </div>

      <div class='mt-4'>
        <button id="btnAdd" type="button"
          class="rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
      </div>

    </div>
  </div>

  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" src="./assets/js/user.js"></script>

</body>

</html>
